<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in items %}
        <li>{{ item[1] }}</li>
        {% endfor %}
    </ul>
    <form action="/add" method="POST">
        <input type="text" name="item_name" placeholder="Enter item">
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
